IdRequired = 아이디를 입력해주세요.
EmailRequired = 이메일을 입력해주세요.
bad = 올바른 이메일 형식이 아닙니다.
IdLengthError = 아이디를 5~15자 영문과 숫자로 입력해주세요.
IdEmailNotMatch = 아이디와 이메일이 일치하지 않습니다.
IDPASSNOTMATCH = 아이디가 존재하지 않거나 비밀번호가 틀립니다.

IDExist = 이미 존재하는 아이디입니다.
NickRequired = 닉네임을 입력해주세요.
NickLengthError = 닉네임을 2~10자로 입력해 주세요.
NickExist = 이미 존재하는 닉네임입니다.